    <script>
      let itag = document.getElementById("itag");

      function saveData(e) {

        let newsPaper = document.querySelector('input[name="news"]');
        console.log(newsPaper.value);
        itag.innerHTML += "<i>" + newsPaper.value + "  </i>";
